<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">

    <section class="bayan">
      <h1 class="bayan__header">CSS Bayan</h1>
      
      <ul class="bayan__list">

        <li class="bayan__item">
          <label class="bayan__label" for="meme1">
            <input id="meme1" class="bayan__toggle" type="radio" name="meme" checked>
            <div class="bayan__wrap">
              <p class="bayan__title">Я очень хитрая лисичка</p>
              <div class="bayan__icon"></div>
            </div>
            <p class="bayan__content">
              <img class="bayan__img" src="images/meme1.jpg" height="300px" alt="">
            </p>
          </label>
        </li>

        <li class="bayan__item">
          <label class="bayan__label" for="meme2">
            <input id="meme2" class="bayan__toggle" type="radio" name="meme">
            <div class="bayan__wrap">
              <p class="bayan__title">Я пробралась в твой дом</p>
              <div class="bayan__icon"></div>
            </div>
            <p class="bayan__content">
              <img class="bayan__img" src="images/meme2.jpg" height="300px" alt="">
            </p>
          </label>
        </li>

        <li class="bayan__item">
          <label class="bayan__label" for="meme3">
            <input id="meme3" class="bayan__toggle" type="radio" name="meme">
            <div class="bayan__wrap">
              <p class="bayan__title">Посидела в твоем кресле</p>
              <div class="bayan__icon"></div>
            </div>
            <p class="bayan__content">
              <img class="bayan__img" src="images/meme3.jpg" height="300px" alt="">
            </p>
          </label>
        </li>

        <li class="bayan__item">
          <label class="bayan__label" for="meme4">
            <input id="meme4" class="bayan__toggle" type="radio" name="meme">
            <div class="bayan__wrap">
              <p class="bayan__title">Съела твою еду</p>
              <div class="bayan__icon"></div>
            </div>
            <p class="bayan__content">
              <img class="bayan__img" src="images/meme4.jpg" height="300px" alt="">
            </p>
          </label>
        </li>

        <li class="bayan__item">
          <label class="bayan__label" for="meme5">
            <input id="meme5" class="bayan__toggle" type="radio" name="meme">
            <div class="bayan__wrap">
              <p class="bayan__title">И запушила в мастер</p>
              <div class="bayan__icon"></div>
            </div>
            <p class="bayan__content">
              <img class="bayan__img" src="images/meme5.jpg" height="300px" alt="">
            </p>
          </label>
        </li>
      </ul>

    </section>

  </section>
  
</body>
</html>
