<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">

    <section class="bayan">
      
      <ul class="bayan__list">

        <li class="bayan__item">
          <input id="meme1" class="bayan__toggle" type="radio" name="meme" checked>
          <label class="bayan__title" for="meme1">Я очень хитрая лисичка</label>
          <section class="bayan__content">
            <img src="images/meme1.jpg" height="300px" alt="">
          </section>
        </li>

        <li class="bayan__item">
          <input id="meme2" class="bayan__toggle" type="radio" name="meme">
          <label class="bayan__title" for="meme2">Я пробралась в твой дом</label>
          <section class="bayan__content">
            <img src="images/meme2.jpg" height="300px" alt="">
          </section>
        </li>

        <li class="bayan__item">
          <input id="meme3" class="bayan__toggle" type="radio" name="meme">
          <label class="bayan__title" for="meme3">Посидела в твоем кресле</label>
          <section class="bayan__content">
            <img src="images/meme3.jpg" height="300px" alt="">
          </section>
        </li>

        <li class="bayan__item">
          <input id="meme4" class="bayan__toggle" type="radio" name="meme">
          <label class="bayan__title" for="meme4">Съела твою еду</label>
          <section class="bayan__content">
            <img src="images/meme4.jpg" height="300px" alt="">
          </section>
        </li>

        <li class="bayan__item">
          <input id="meme5" class="bayan__toggle" type="radio" name="meme">
          <label class="bayan__title" for="meme5">И запушила в мастер</label>
          <section class="bayan__content">
            <img src="images/meme5.jpg" height="300px" alt="">
          </section>
        </li>
      </ul>

    </section>

  </section>
  
</body>
</html>
